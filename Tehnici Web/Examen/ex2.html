<!DOCTYPE html>
<html lang = "ro">

<head>
    <title>Exercitiul 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .elemente
    {
        border: dotted 2px blue;
        width: 50px;
        height: 50px;
    }
    </style>
    <script>
        window.onload = function()
        {
            var today = new Date();
            var n = today.getMinutes() % 10;

            v = ["green", "yellow", "brown"];

            var cul = v[Math.floor(Math.random() * v.length)];

            for (i = 0; i < n; i++)
            {
                var el = document.createElement("div");
                document.body.appendChild(el);
                el.classList.add("elemente");
                el.innerHTML = "Div";
                el.style.background = cul;
        }
    }
    </script>
</head>
